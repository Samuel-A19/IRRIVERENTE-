<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irriverente Pizza & Pasta</title>
  <link rel="stylesheet" href="Diseño.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <header class="main-header">
    <div class="header-center logo">
      <img src="Forma Blanca Redonda.png" class="Forma-Redonda">
      <img src="Logo Empresa sin Fondo.png" alt="Logo-empresa">
    </div>
    <nav class="header-center nav-menu">
      <a href="#">PROMOS</a>
      <a href="#menu">MENÚ</a>
      <a href="#">SIGUE TU PEDIDO</a>
      <a href="#">ACERCA DE NOSOTROS</a>
      <a href="#" onclick="openModal('loginModal')"><i class="bi bi-person"></i> INICIAR SESIÓN</a>
      <a href="#"><i class="bi bi-cart"></i> CARRITO</a>
    </nav>
  </header>

  <section class="orden">
    <h1><u>COMIENZA TU ORDEN</u></h1>
    <div class="botones">
      <a href="#" class="btn-domicilio">DOMICILIO</a>
      <a href="#" class="btn-tienda">RECOGER EN TIENDA</a>
    </div>

    <div class="carousel-section">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="Pizza 1.jpg" alt="Pizza 1"></div>
          <div class="swiper-slide"><img src="Pizza 2.jpg" alt="Pizza 2"></div>
          <div class="swiper-slide"><img src="Pizza 3.jpg" alt="Pizza 3"></div>
          <div class="swiper-slide"><img src="Pizza 4.jpg" alt="Pizza 4"></div>
          <div class="swiper-slide"><img src="Pizza 5.jpg" alt="Pizza 5"></div>
          <div class="swiper-slide"><img src="pizza 6.jpg" alt="Pizza 6"></div>
        </div>
      </div>
    </div>
  </section>

  <a href="https://wa.me/573228651543" class="btn-wsp" target="_blank">
    <img src="Whatsaap Logo.png" class="Logo-Whatsaap">
  </a>

  <!-- INICIO DE SESIÓN -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Iniciar Sesión</h2>
      <input type="text" placeholder="Correo o Usuario" />
      <input type="password" placeholder="Contraseña" />
      <button class="btn-modal">Ingresar</button>
      <p>¿No tienes cuenta? <a href="#" onclick="switchModal('loginModal', 'registerModal')">Regístrate</a></p>
    </div>
  </div>

  <!-- REGISTRO -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h2>Registro</h2>
      <input type="text" placeholder="Nombre de usuario" />
      <input type="email" placeholder="Correo electrónico" />
      <input type="password" placeholder="Contraseña" />
      <button class="btn-modal">Registrarse</button>
      <p>¿Ya tienes cuenta? <a href="#" onclick="switchModal('registerModal', 'loginModal')">Inicia sesión</a></p>
    </div>
  </div>

  <!-- Script externo -->
  <script src="Animaciones.js"></script>

</body>

</html>
